version: '3.8'

services:
  frontend:
    image: climate-frontend:latest
    ports:
      - "80:80"
      - "443:443"
    environment:
      - VITE_API_URL=/api
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    restart: always

  backend:
    image: climate-backend:latest
    ports:
      - "8000:8000"
    environment:
      - GROK_API_KEY=${GROK_API_KEY}
    volumes:
      - ./data:/app/data
    restart: always
