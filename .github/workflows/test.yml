name: Test

on:
  push:
    branches: ['**']  # Run on all branches for immediate feedback
  pull_request:
    branches: [main, develop]

jobs:
  # First gate: Pre-commit checks (catches formatting/linting issues early)
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: [pre-commit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        working-directory: ./backend
        run: |
          pytest --cov=app --cov-report=xml --cov-report=html --cov-fail-under=80

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/htmlcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: [pre-commit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install --legacy-peer-deps

      - name: Run type check
        working-directory: ./frontend
        run: npx tsc --noEmit

      - name: Run tests with coverage
        working-directory: ./frontend
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_URL: /api/v1

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          target: production
          push: false
          tags: climate-viz-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          target: production
          push: false
          tags: climate-viz-frontend:test
          build-args: |
            VITE_API_URL=/api/v1
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [docker-build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create backend .env file
        run: |
          cat > ./backend/.env << EOF
          ENVIRONMENT=test
          GROK_API_KEY=${{ secrets.GROK_API_KEY }}
          EOF

      - name: Build and start services
        run: |
          docker compose build
          docker compose up -d

      - name: Wait for services
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
          echo "Backend is ready!"

          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -f http://localhost:5173/health; do sleep 2; done'
          echo "Frontend is ready!"

      - name: Test API endpoints
        run: |
          # Test health endpoint
          curl -f http://localhost:8000/health

          # Test stations endpoint
          STATIONS=$(curl -s http://localhost:8000/api/v1/stations)
          echo "Available stations: $STATIONS"

          # Get first station ID dynamically
          STATION_ID=$(echo $STATIONS | jq -r '.[0].id')
          echo "Testing with station: $STATION_ID"

          # Test monthly data
          curl -f "http://localhost:8000/api/v1/data/monthly?stations=$STATION_ID"

          # Test annual data
          curl -f "http://localhost:8000/api/v1/data/annual?stations=$STATION_ID"

          # Test analytics
          curl -f "http://localhost:8000/api/v1/analytics?stations=$STATION_ID"

      - name: Test frontend
        run: |
          # Test frontend is serving
          curl -f http://localhost:5173/

          # Test API proxy through frontend
          curl -f http://localhost:5173/api/v1/stations

      - name: Stop services
        if: always()
        run: docker compose down
